<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>
    <input type="text" placeholder="First Name" id="firstNameInput">
    <input type="text" placeholder="Last Name" id="lastNameInput">
    <input type="text" placeholder="ID" id="idInput">
    <input type="text" placeholder="Title" id="titleInput">
    <input type="text" placeholder="Annual Salary" id="salaryInput">
    <br>
    <button id="submitButt">Submit</button>
    <h2>Employees</h2>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th>Let Go</th>
            </tr>
            <tbody id="listOfEmployees">
                
            </tbody>
        </thead>
    </table>
    <span id="costs">
        <p id="costsText">Total Monthly: $0</p>
    </span>
</body>
</html>
